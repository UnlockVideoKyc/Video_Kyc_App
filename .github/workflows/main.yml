name: CI/CD with Commitizen, AWS & Slack

on:
  push:
    branches:
      - main

jobs:
  commitlint:
    name: Validate Commit Message
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Commitlint
        run: npm install --save-dev @commitlint/{config-conventional,cli}

      - name: Run Commitlint
        run: npx commitlint --from=HEAD~1 --to=HEAD

      - name: Slack Notification (Commit Failed)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"❌ *Commit validation failed!*\\nUse Conventional Commits.\\nExample: `feat: add login`\\nAuthor: ${{ github.actor }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    name: Deploy Video_Kyc_App (Frontend + Backend)
    needs: commitlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # ---------------- BACKEND ----------------
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Copy Backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_KEY }}
          source: "backend/*"
          target: "/var/www/Video_Kyc_App/backend"

      - name: Restart Backend (PM2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            cd /var/www/Video_Kyc_App/backend
            npm install --production
            pm2 restart Video_Kyc_App-backend || pm2 start src/server.js --name Video_Kyc_App-backend
            pm2 save

      # ---------------- FRONTEND ----------------
      - name: Install & Build Frontend
        run: |
          cd frontend
          npm install
          NODE_OPTIONS="--max-old-space-size=2048" npm run build

      - name: Copy Frontend Build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_KEY }}
          source: "frontend/dist/*"
          target: "/var/www/Video_Kyc_App/frontend/dist"

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx

      # ---------------- SLACK ----------------
      - name: Slack Success Notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"✅ *Deployment Successful!*\\nApp: Video_Kyc_App\\nBranch: main\\nBy: ${{ github.actor }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
