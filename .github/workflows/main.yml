name: CI/CD – Self Hosted Runner (Video KYC)

on:
  push:
    branches:
      - main

jobs:
  commitlint:
    name: Validate Commit Message
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Commitlint
        run: npm install --save-dev @commitlint/{config-conventional,cli}

      - name: Run Commitlint
        run: npx commitlint --from=HEAD~1 --to=HEAD

      - name: Slack Notification – Commit Failed
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"❌ *Commit validation failed!*\\nUse Conventional Commits.\\nExample: feat: add login\\nAuthor: ${{ github.actor }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    name: Deploy Video KYC App (Backend + Frontend)
    needs: commitlint
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # ---------------- BACKEND DEPLOY ----------------
      - name: Deploy Backend
        run: |
          cd /var/www/Video_Kyc_App
          git pull origin main

          cd backend
          npm install --production

          pm2 restart Video_Kyc_App-backend || \
          pm2 start src/server.js --name Video_Kyc_App-backend

          pm2 save

      # ---------------- FRONTEND BUILD ----------------
      - name: Build Frontend
        run: |
          cd /var/www/Video_Kyc_App/frontend
          npm install
          NODE_OPTIONS="--max-old-space-size=2048" npm run build

          sudo nginx -t
          sudo systemctl reload nginx

      # ---------------- SLACK SUCCESS ----------------
      - name: Slack Notification – Deploy Success
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"✅ *Deployment Successful!*\\nApp: Video_Kyc_App\\nBranch: main\\nDeployed by: ${{ github.actor }}\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
